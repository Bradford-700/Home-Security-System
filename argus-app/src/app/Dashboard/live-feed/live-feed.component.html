<div id="app">
  <div>
    <webcam [width]="640" [height]="480" [imageQuality]="0.92" [trigger]="triggerObservable" *ngIf="showCam" (imageCapture)="handleShot($event)"></webcam>
  </div>
  <div><button id="tog" (click)="toggleCam();">Toggle Camera</button> <button (click)="trigger_s();">Snap</button></div>
  <div class="snapshot" *ngIf="camImg">
    <h2>Snapshot:</h2>
    <img [src]="camImg.imageAsDataUrl"/>
  </div>
</div>
