<div id="app">
    <div>
        <webcam width="640" height="480" imageQuality="0.92"></webcam>
    </div>
    <div><button id="snap" onclick="capture()">Snap Photo</button></div>
    <canvas #canvas id="canvas" width="640" height="480"></canvas>
    <ul>
        <li *ngFor="let c of captures">
            <img src="{{ c }}" height="50" />
        </li>
    </ul>
</div>

<router-outlet></router-outlet>
