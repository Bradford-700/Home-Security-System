<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Deleted Cleared People</h4>
        </div>
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">search</i>
              </span>
            </div>
            <input type="text" class="form-control" id="searchInput" placeholder="Search for a deleted person..."
                   onkeyup="searchFunc('deletedWhiteList', 1)">
          </div>
          <div class="table-responsive table-striped">
            <table class="table" id="deletedWhiteList">
              <thead class="text-primary">
              <th>
                Picture
              </th>
              <th class="hoverPointer" onclick="sortTable('deletedWhiteList', 1)">
                Name
              </th>
              <th class="hoverPointer" onclick="sortTable('deletedWhiteList', 2)">
                Deletion Date
              </th>
              <th>
                Modify
              </th>
              </thead>
              <tbody id="blackBody">
              <ng-container *ngFor="let p of person | async">
                <tr *ngIf="p.personListed == 'White' && p.personDeleted != null">
                  <td><img alt="Photo" src="{{p.personImg}}" class="listPic ImgClassName"></td>
                  <td>{{p.fname}}&nbsp;{{p.lname}}</td>
                  <td>{{p.personDeleted}}</td>
                  <td *ngIf="info.userRole != 'Basic'">
                    <a id="restoreBtn" class="btn btn-primary" (click)="restorePerson(p.personId)">Restore</a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" (click)="back()">Back</a>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
