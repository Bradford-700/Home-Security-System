<div class="card">
  <div class="card-header card-header-color">
    <h4 class="card-title">Add Person</h4>
  </div>
  <div class="card-body">
    <br>
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="fname" class="float-left">First Name</label>
              <input type="text" class="form-control" id="fname"name="fname">
            </div>
            <br>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="lname" class="float-left">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname">
            </div>
            <br>
          </div>
        </div>

        <div class="form-group">
          <label class="float-left">Person Type</label><br><br>
          <label class="radioContainer">White List
            <input type="radio" checked="checked" name="personType" id="whiteList" value="whiteList">
            <span class="radioCheckmark"></span>
          </label>
          <label class="radioContainer">Black List
            <input type="radio" name="personType" id="blackList" value="blackList">
            <span class="radioCheckmark"></span>
          </label>
        </div>

        <!--Picture-->
        <div class="form-group">
          <label for="picInput" class="float-left">Picture</label><br><br>
          <div class="picture-container">
            <img alt="Default Picture" class="picture-center" id="personPicDisplay" src="/assets/Images/blank.jpg">
            <img class="output" width="150px">
            <br>
          </div>

          <label class="custom-file-upload">
            <input class="form-control " type="file" name="personPic" accept="image/jpeg, image/png"
                   id="picInput" onchange="updateProfilePic(event)">
            <i class="material-icons add-photo-icon">add_photo_alternate</i>
            <br>
            Click to add a picture
          </label>

          <label>or</label>
          <br>

          <a data-toggle="modal" data-target="#pictureModal">
            capture a photo from camera
          </a>
        </div>

        <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
      </form>
    </div>
</div>

<div class="container">
  <div class="modal fade picModal" id="pictureModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Take a picture</h4>
          <i class="material-icons modal-close-btn" data-toggle="modal" data-target="#pictureModal">close</i>
        </div>
        <div class="modal-body center">
          <div id="app">
            <div>
              <webcam [width]="400" [imageQuality]="0.92" [trigger]="triggerObservable"
                      *ngIf="showCam"
                      (imageCapture)="handleShot($event)">
              </webcam>
            </div>
            <div>
              <button class="btn btn-primary" (click)="trigger_s();">Snap
              </button>
            </div>
            <div class="snapshot" *ngIf="camImg">
              <h2>Preview:</h2>
              <img id="confirmPic" width="400px" [src]="camImg.imageAsDataUrl" alt="Preview"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#pictureModal"
                  onclick="changePic(); imgToBase64()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
