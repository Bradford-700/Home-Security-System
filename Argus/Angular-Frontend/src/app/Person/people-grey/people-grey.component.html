<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Unknown Person List</h4>
                    <p class="card-category">Random people detected on the street walking past your property.</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                                <th>
                                    ID
                                </th>
                                <th>
                                    Picture
                                </th>
                                <th>
                                    Modify
                                </th>
                            </thead>
                            <tbody>
                            <ng-container *ngFor="let p of person | async">
                              <tr *ngIf="p.personListed == 'Grey' && p.personDeleted == null">
                                <td>{{p.personId}}</td>
                                <td><img alt="Photo" src="{{p.personImg}}" class="listPic ImgClassName"></td>
                                <td *ngIf="info.userRole != 'Basic'">
                                  <a class="btn btn-primary" (click)="addToWhiteList(p.personId)">Add to Cleared List</a>
                                  <a class="btn btn-primary" (click)="addToBlackList(p.personId)">Add to Threat List</a>
                                </td>
                              </tr>
                            </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
