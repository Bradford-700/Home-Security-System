<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">User List</h4>
          <p class="card-category">All users for your system</p>
          <a *ngIf="info.userRole != 'Basic'" id="addBtn" class="material-icons open-modal listPageIcons"
             data-toggle="modal" data-target="#addUserModal" onclick="openDrop()">person_add</a>
        </div>
        <div class="card-body">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">search</i>
              </span>
            </div>
            <input type="text" class="form-control" id="searchInput" placeholder="Search for a user..."
                   onkeyup="searchFunc('userListTable', 1)">
          </div>
          <div class="table-responsive table-striped">
            <table class="table" id="userListTable">
              <thead class="text-primary">
                <th> Picture</th>
                <th class="hoverPointer" onclick="sortTable('userListTable', 1)"> Name </th>
                <th class="hoverPointer" onclick="sortTable('userListTable', 2)"> Role </th>
                <th> Modify</th>
              </thead>
              <tbody id="userTableBody">
              <ng-container *ngFor="let user of users | async">
                <tr *ngIf="user.userDeleted == null">
                  <td><img alt="Profile Picture" src="{{user.profilePhoto.photo}}" class="listPic ImgClassName"></td>
                  <td>{{user.fname}}&nbsp;{{user.lname}}</td>
                  <td>{{user.userRole}}</td>
                  <td *ngIf="info.userRole != 'Basic'">
                    <a id="editBtn" class="material-icons listPageIcons" (click)="updateUser(user.userId)">edit</a>
                    <a *ngIf="info.userRole != 'Advanced'" id="deleteBtn" class="material-icons listPageIcons"
                       (click)="removeUser(user.userId)">delete</a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a *ngIf="info.userRole != 'Basic'" class="btn btn-primary float-right" (click)="restoreUser()">Restore</a>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>

<!--ADD USER MODAL-->
<div class="container">
  <div class="modal fade" id="addUserModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body center">
          <i class="material-icons modal-close-btn" data-dismiss="modal">close</i>
          <app-add-user></app-add-user>
        </div>
      </div>
    </div>
  </div>
</div>
