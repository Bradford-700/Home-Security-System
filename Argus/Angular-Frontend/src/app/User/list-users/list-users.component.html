<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">User List</h4>
                    <p class="card-category">All users for your system</p>
<!--                  <a class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#addUserModal">Add</a>-->
                  <i class="material-icons open-modal" data-toggle="modal" data-target="#addUserModal">person_add</i>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="userListTable">
                            <thead class="text-primary">
                                <th> ID </th>
                                <th> Picture </th>
                                <th> Name </th>
                                <th> Role </th>
                                <th> Modify </th>
                            </thead>
                            <tbody id="userTableBody">
                            <ng-container *ngFor="let user of users | async">
                              <tr>
                                <td>{{user.userId}}</td>
                                <td><img alt="Profile Picture" src="{{user.profilePhoto}}" class="listPic"></td>
                                <td>{{user.name}}&nbsp;{{user.surname}}</td>
                                <td>{{user.userRole}}</td>
                                <td>
                                  <a class="btn btn-primary" (click)="updateUser(user.userId)">Edit</a>
                                  <a class="btn btn-primary" (click)="removeUser(user.userId)">Delete</a>
                                </td>
                              </tr>
                            </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--ADD USER MODAL-->
<div class="container">
  <div class="modal fade" id="addUserModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body center">
          <i class="material-icons modal-close-btn" data-dismiss="modal">close</i>
          <app-add-user></app-add-user>
        </div>
      </div>
    </div>
  </div>
</div>
