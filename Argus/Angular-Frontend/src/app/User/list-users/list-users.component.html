<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">User List</h4>
          <p class="card-category">All users for your system</p>
          <a *ngIf="info.userRole != 'Basic'" id="addBtn" class="material-icons open-modal listPageIcons"
             data-toggle="modal" data-target="#addUserModal" onclick="openDrop()">person_add</a>
        </div>
        <div class="card-body">
          <!--Search Bar Starts Here-->
          <div class="row">
            <div class="col-11">
              <div class="input-group">
                <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">search</i>
              </span>
                </div>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by Name..."
                       onkeyup="searchFunc('userListTable', 1)">
              </div>
            </div>
            <a class="dropdown-toggle btn-sm hoverPointer" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item hoverPointer"
                 onclick="changeSearchFunc('userListTable','Search by Name...', 1)">
                Search by Name
              </a>
              <a class="dropdown-item hoverPointer"
                 onclick="changeSearchFunc('userListTable','Search by Role...',2)">
                Search by Role
              </a>
            </div>
          </div>
          <br>
          <!--Table Starts Here-->
          <div class="table-responsive table-striped">
            <table class="table center" id="userListTable">
              <thead class="text-primary">
              <th> Picture</th>
              <th class="hoverPointer" onclick="sortTable('userListTable', 1)"> Name</th>
              <th class="hoverPointer" onclick="sortTable('userListTable', 2)"> Role</th>
              <th> Modify</th>
              </thead>
              <tbody id="userTableBody">
              <ng-container *ngFor="let user of users | async">
                <tr *ngIf="user.userDeleted == null">
                  <td><img alt="Profile Picture" src="{{user.profilePhoto}}" class="listPic ImgClassName"></td>
                  <td>{{user.fname}}&nbsp;{{user.lname}}</td>
                  <td>{{user.userRole}}</td>
                  <td>
                    <a id="viewBtn" class="material-icons listPageIcons" (click)="viewUser(user.userId)">visibility</a>
                    <a *ngIf="info.userRole != 'Basic'" id="editBtn" class="material-icons listPageIcons" (click)="updateUser(user.userId)">edit</a>
                    <a *ngIf="info.userRole == 'Admin'" id="deleteBtn" class="material-icons listPageIcons" (click)="removeUser(user.userId)">delete</a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a *ngIf="info.userRole == 'Admin'" class="btn btn-primary float-right" (click)="restoreUser()">Restore</a>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>

<!--ADD USER MODAL-->
<div class="container">
  <div class="modal fade" id="addUserModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body center">
          <i class="material-icons modal-close-btn" data-dismiss="modal">close</i>
          <app-add-user></app-add-user>
        </div>
      </div>
    </div>
  </div>
</div>
