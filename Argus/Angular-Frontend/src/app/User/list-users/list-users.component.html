<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">User List</h4>
                    <p class="card-category">All users for your system</p>
                    <a class="btn btn-secondary btn-md btn-sm" [routerLink]="['/add-user']">Add</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="userListTable">
                            <thead class="text-primary">
                                <th> # </th>
                                <th> Name </th>
                                <th> Role </th>
                                <th> Picture </th>
                                <th> Modify </th>
                            </thead>
                            <tbody id="userTableBody">
                            <ng-container *ngFor="let user of users | async">
                              <tr>
                                <td>{{user.id}}</td>
                                <td>{{user.name}}&nbsp;{{user.surname}}</td>
                                <td>{{user.userRole}}</td>
                                <td>{{user.profilePhoto.photo}}</td>
                                <td>
                                  <button (click)="updateUser(user.id)">Update</button>
                                  <button (click)="removeUser(user.id)">Delete</button>
                                </td>
                              </tr>
                            </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
