<div class="card">
  <div class="card-header card-header-color">
    <h4 class="card-title">Create User</h4>
  </div>
  <div class="card-body">
    <br>
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name" class="float-left">First Name</label>
              <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
            </div>
            <br>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="surname" class="float-left">Last Name</label>
              <input type="text" class="form-control" id="surname" required [(ngModel)]="user.surname" name="surname">
            </div>
            <br>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="float-left">Email</label>
          <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>
        <br>

        <div class="form-group">
          <label for="username" class="float-left">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="username">
        </div>
        <br>

        <div class="form-group">
          <label for="pass" class="float-left">Password</label>
          <input type="text" class="form-control" id="pass" required [(ngModel)]="user.userPass" name="pass">
        </div>
        <br>

        <div class="form-group">
          <input type="radio" id="admin" name="role" value="Admin" required [(ngModel)]="user.userRole">
          <label for="admin"><i> Admin</i></label><br>
          <input type="radio" id="advanced" name="role" value="Advanced" required [(ngModel)]="user.userRole">
          <label for="advanced"><i> Advanced</i></label><br>
          <input type="radio" id="basic" name="role" value="Basic" checked required [(ngModel)]="user.userRole">
          <label for="basic"><i> Basic</i></label><br>
        </div>
        <br>

        <!--Profile Picture-->
        <div class="form-group">
          <label for="profilePicInput" class="float-left">Profile Picture</label><br><br>
          <div class="picture-container">
            <img alt="Default Picture" class="picture-center" id="profilePicDisplay" src="/assets/Images/blank.jpg">
            <img class="output" width="150px">
            <br>
          </div>

          <label class="custom-file-upload">
            <input class="form-control " type="file" name="profilePic" accept="image/jpeg, image/png"
                   id="profilePicInput" onchange="updateProfilePic(event)">
            <i class="material-icons add-photo-icon">add_photo_alternate</i>
            <br>
            Click to add a picture
          </label>

          <label>or</label>
          <br>

          <a data-toggle="modal" data-target="#pictureModal">
            capture a photo from camera
          </a>
        </div>

        <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
      </form>
    </div>
</div>

<div class="container">
  <div class="modal fade picModal" id="pictureModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Take a picture</h4>
          <i class="material-icons modal-close-btn" data-toggle="modal" data-target="#pictureModal">close</i>
        </div>
        <div class="modal-body center">
          <div id="app">
            <div>
              <webcam [width]="400" [imageQuality]="0.92" [trigger]="triggerObservable"
                      *ngIf="showCam"
                      (imageCapture)="handleShot($event)">
              </webcam>
            </div>
            <div>
              <button class="btn btn-primary" (click)="trigger_s();">Snap
              </button>
            </div>
            <div class="snapshot" *ngIf="camImg">
              <h2>Preview:</h2>
              <img id="confirmPic" width="400px" [src]="camImg.imageAsDataUrl" alt="Preview"/>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#pictureModal"
                  onclick="changePic(); imgToBase64()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
