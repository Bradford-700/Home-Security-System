<div class="container">
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-primary pull-right" data-dismiss="modal">Close</button>
                    <h4 class="modal-title">Change persons current status</h4>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <form>
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="form-group">
                                    <h5 class="text-primary">Status:</h5>
                                    <!-- <label class="bmd-label-floating">First Name</label> -->
                                    <div class="wrap-input100" data-validate="Status">
                                        <input type="radio" id="whiteList" name="status" value="white">
                                        <label for="whiteList"><i>White listed</i></label><br>

                                        <input type="radio" id="blackList" name="status" value="black" checked>
                                        <label for="blackList"><i>Black listed</i></label><br>

                                        <input type="radio" id="greyList" name="status" value="grey">
                                        <label for="greyList"><i>Grey listed</i></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary pull-right" data-dismiss="modal" onclick="saveChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Black List</h4>
                    <p class="card-category">All people not allowed on your property</p>
                    <a class="btn btn-secondary btn-md btn-sm" [routerLink]="['/add-person']">Add</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                                <th>
                                    Picture
                                </th>
                                <th>
                                    Alias
                                </th>
                                <th>
                                    Modify
                                </th>
                            </thead>
                            <tbody id="blackBody">
                                <ng-container *ngFor="let p of person | async">
                                  <tr *ngIf="p.personListed == 'Black'">
                                    <td><img src="{{p.personImg}}" class="listPic"></td>
                                    <td>{{p.fname}}&nbsp;{{p.lname}}</td>
                                    <td>
<!--                                  <a class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit</a>-->
                                      <a class="btn btn-primary" (click)="updatePerson(p.personId)">Edit</a>
                                      <a class="btn btn-primary" (click)="removePerson(p.personId)">Delete</a>
                                    </td>
                                  </tr>
                               </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
