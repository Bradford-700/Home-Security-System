<div>
    <h1> Settings </h1>
    <br>
</div>

<div>

    <h3 class="notificationHeader"><u> Notification Settings </u></h3>
    <table>
      <tr>
        <td> <label class="labelStyle">Email notifications</label> </td>

        <td>
          <label class="switch">
          <input id="emailSlider" type="checkbox" (change)="enableButton()">
          <span class="slider round"></span>
          </label>
        </td>
      </tr>

      <tr>
        <td> <label class="labelStyle">Local notifications</label> </td>

        <td>
          <label class="switch">
          <input id="localSlider" type="checkbox" (change)="enableButton()">
          <span class="slider round"></span>
          </label>
        </td>
      </tr>
    </table>

    <button class='btn btn-primary' id="saveBtn" (click)="setUserSettings()">
      Save changes
    </button>
