<div class="loginBG">
  <div class="loginCover"></div>
</div>
<div id="login-button" onclick="loginSlide()">
  <img class="loginImg" src="./assets/Images/ArgusIcon.png"
       alt="">
  Log in
</div>

<div id="loginContainer">
  <h1 class="loginHead">Welcome to</h1>
  <div class="loginLogo">
    <a class="simple-text">
      <img src="assets/Images/ArgusLogo.png" width="50%">
    </a>
  </div>
  <i class="material-icons login-close-btn" onclick="closeLogin()">close</i>

  <form>
    <label class="loginFields">
      <input class="loginInputs" type="text" name="email" placeholder="Username or E-mail" id="emailInput">
    </label>
    <label class="loginPassword">
      <input class="loginInputs" id="passwordField" type="password" name="pass" placeholder="Password">
      <i class="material-icons" id="passwordVisibility" onclick="showPassword('')">visibility_off</i>
    </label>

    <a class="loginButton" (click)="makeSession()">Log in</a>
    <div id="remember-container">
      <span id="forgotten" onclick="forgot()">Forgot password?</span>
    </div>
  </form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
  <h1 class="loginHead">Trouble logging in?</h1>
  <p class="forgotExplain">Enter email and we'll send you a link to get back into your account.</p>
  <i class="material-icons login-close-btn" onclick="closeLogin()">close</i>

  <form>
    <label class="loginFields">
      <input class="loginInputs" id="emailIn" type="email" name="email" placeholder="E-mail">
    </label>
    <a class="loginButton loginInputs loginButton" (click)="recoverPasswordEmail()">Next</a>
  </form>
</div>
