<div class="container-fluid">
    <div class="row">
        <!-- ROW 1 -->
        <div class="col-lg-12 col-md-10 col-sm-10">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">
                        <i class="material-icons" style="color: #ff0000; font-size: small;">stop_circle</i>
                        <!--Can't use inline styling-->
                        Live Feed
                    </h4>
                </div>
                <div id="app">
                    <div>
                        <webcam [width]="640" [height]="480" [imageQuality]="0.92" [trigger]="triggerObservable" *ngIf="showCam" (imageCapture)="handleShot($event)">
                        </webcam>
                    </div>
                    <div>
                        <button class="btn btn-primary" id="tog" (click)="toggleCam();" onclick="sendNotification('Camera toggled')">Toggle Camera</button>
                        <button class="btn btn-primary" (click)="trigger_s();" onclick="sendNotification('Snapshot taken');sendEmail('Camera detected a person')">Snap</button>
                    </div>
                    <div class="snapshot" *ngIf="camImg">
                        <h2>Snapshot:</h2>
                        <img [src]="camImg.imageAsDataUrl" />
                    </div>
                </div>
            </div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
            <!-- MONTHLY ALERTS CARD -->
            <div class="col-lg-6 col-md-5 col-sm-5">
                <div class="card card-chart">
                    <div class="card-header card-header-color">
                        <div class="ct-chart" id="websiteViewsChart"></div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Monthly Alerts</h4>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> Last updated 2 minutes ago
                        </div>
                    </div>
                </div>
            </div>

            <!-- OTHER STATS PLACEHOLDER CARD -->
            <div class="col-lg-6 col-md-5 col-sm-5">
                <div class="card card-chart">
                    <div class="card-header card-header-color">
                        <h4 class="card-title">Other Stats Placeholder</h4>
                    </div>
                    <div class="card-body">
                        STATS GO HERE
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">access_time</i> Last updated 2 minutes ago
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ROW 3 -->
    <div class="row">
        <!-- WHITE LIST CARD -->
        <app-people-white></app-people-white>

        <!-- BLACK LIST CARD -->
        <app-people-black></app-people-black>

        <!-- LICENSE PLATE CARD -->
        <app-vehicles-white></app-vehicles-white>
    </div>
</div>
