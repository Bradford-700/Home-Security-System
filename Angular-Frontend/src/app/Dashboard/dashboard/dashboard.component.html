  <app-side-nav></app-side-nav>

<div class="row">
  <!-- LIVE FEED CARD -->
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" id="liveFeedHead">
          <i class="material-icons liveIcon-disable" id="liveIcon">stop_circle</i>
          Live Feed
        </h4>
      </div>
      <div class="card-body center" id="liveFeedDiv">
        <div id="loadingDiv">
          <!--          <i class="material-icons">cached</i>-->
          <!--          <br>-->
          <!--          Loading...-->

          <!--          <video src="http://192.168.0.100:5000/feed" frameborder="0" class="liveCamera"></video>-->
        </div>
        <div class="center"></div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Weekly Notifications</h4>
        <p class="category">Number of alerts for the past few days</p>
      </div>
      <div class="card-body">
        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons" id="access1">access_time</i> Last updated {{currentDate | date:'dd-MM-yyyy'}}
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">People Composition</h4>
        <p class="category">Number of people currently identified on the system</p>
      </div>
      <div class="card-body">
        <div id="chartContainer2" style="height: 300px; width: 100%;"></div>
      </div>
      <div class="card-footer">
        <div class="stats">
          <i class="material-icons" id="access2">access_time</i> Last updated {{currentDate | date:'dd-MM-yyyy'}}
        </div>
      </div>
    </div>
  </div>
</div>
