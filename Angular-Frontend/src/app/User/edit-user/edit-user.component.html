<div id="navBars">
  <app-side-nav></app-side-nav>
  <app-top-nav></app-top-nav>
</div>

<div class="card">
  <div class="card-header card-header-color">
    <h4 class="card-title">Edit User</h4>
  </div>
  <div class="card-body">
    <br>
    <div>
      <form #editForm="ngForm" (ngSubmit)="onSubmit()">
        <div id="errorMsgs">
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text" name="name" class="form-control" id="name" required maxlength="35"
                     pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+" [(ngModel)]="user.fname" #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                   class="alert alert-danger">
                Please enter a valid name.
              </div>
            </div>
            <br>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="surname">Last Name</label>
              <input type="text" name="surname" class="form-control" id="surname"
                     required maxlength="35" pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+"
                     [(ngModel)]="user.lname" #lname="ngModel">

              <div *ngIf="lname.invalid && (lname.dirty || lname.touched)"
                   class="alert alert-danger">
                Please enter a valid last name.
              </div>
            </div>
            <br>
          </div>
        </div>

        <div class="form-group" *ngIf="sessionId != user.userId">
          <label class="float-left">Role</label><br><br>
          <label *ngIf="info.role == 'Admin'" class="radioContainer">Admin
            <input type="radio" checked="checked" name="role" id="admin" value="Admin" required
                   [(ngModel)]="user.userRole">
            <span class="radioCheckmark"></span>
          </label>
          <label class="radioContainer">Advanced
            <input type="radio" name="role" id="advanced" value="Advanced" required [(ngModel)]="user.userRole">
            <span class="radioCheckmark"></span>
          </label>
          <label class="radioContainer">Basic
            <input type="radio" name="role" id="basic" value="Basic" required [(ngModel)]="user.userRole">
            <span class="radioCheckmark"></span>
          </label>
        </div>
        <br>

        <button type="submit" class="btn btn-primary justify-content-center" [disabled]="editForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
