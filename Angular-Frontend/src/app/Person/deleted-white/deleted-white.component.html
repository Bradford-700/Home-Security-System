<div id="navBars">
  <app-side-nav></app-side-nav>
  <app-top-nav></app-top-nav>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Deleted Cleared Listed People</h4>
          <!--<a *ngIf="info.role == 'Admin'" class="material-icons listPageIcons open-modal"
             (click)="deleteAll()" title="Delete All">auto_delete</a>-->
        </div>
        <div class="card-body">
          <!--Search Bar Starts Here-->
          <div class="row">
            <div class="col-11">
              <div class="input-group">
                <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="material-icons">search</i>
              </span>
                </div>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by Name..."
                       onkeyup="searchFunc('deletedWhiteList', 1)">
              </div>
            </div>
            <a class="dropdown-toggle btn-sm hoverPointer" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item hoverPointer" onclick="changeSearchFunc('deletedWhiteList','Search by Name...', 1)">
                Search by Name
              </a>
              <a class="dropdown-item hoverPointer" onclick="changeSearchFunc('deletedWhiteList','Search by Date...',2)">
                Search by Date
              </a>
            </div>
          </div>
          <br>
          <!--Table Starts Here-->
          <div class="table-responsive table-striped">
            <table class="table center" id="deletedWhiteList">
              <thead class="text-primary">
                <tr>
                  <th>
                    Picture
                  </th>
                  <th class="hoverPointer" onclick="sortTable('deletedWhiteList', 1)">
                    Name
                  </th>
                  <th class="hoverPointer" onclick="sortTable('deletedWhiteList', 2)">
                    Deletion Date
                  </th>
                  <th>
                    Restore
                  </th>
                </tr>
              </thead>
              <tbody id="whiteBody">
              <ng-container *ngFor="let p of person | async">
                <tr *ngIf="(p.personListed == 'White') && (p.personDeleted != null) && (p.network.netName == info.network)">
                  <td><img alt="Photo" src="{{p.personImg}}" class="listPic ImgClassName"></td>
                  <td>{{p.fname}}&nbsp;{{p.lname}}</td>
                  <td>{{p.personDeleted}}</td>
                  <td *ngIf="info.role != 'Basic'">
                    <a class="material-icons listPageIcons" id="restoreBtn" (click)="restorePerson(p.personId)" title="Restore Person">restore_from_trash</a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a class="btn btn-primary" (click)="back()">Back</a>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Updating Cleared List... </p>
</ngx-spinner>
