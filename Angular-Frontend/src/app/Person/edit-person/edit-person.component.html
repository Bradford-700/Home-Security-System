<div class="card">
  <div class="card-header card-header-color">
    <h4 class="card-title">Edit Person</h4>
  </div>
  <div class="card-body">
    <br>
    <div>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="name">First Name</label>
              <input type="text" name="name" class="form-control" id="name"
                     required maxlength="35" pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+"
                     [(ngModel)]="person.fname" #name="ngModel">
              <div *ngIf="name.invalid && (name.dirty || name.touched)"
                   class="alert alert-danger">
                Please enter a valid name.
              </div>
            </div><br>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="surname">Last Name</label>
              <input type="text" class="form-control" id="surname" name="surname"
                     required maxlength="35" pattern="\b([A-ZÀ-ÿ][-,a-z. ']+[ ]*)+"
                     [(ngModel)]="person.lname"  #lname="ngModel">

              <div *ngIf="lname.invalid && (lname.dirty || lname.touched)"
                   class="alert alert-danger">
                Please enter a valid last name.
              </div>
            </div><br>
          </div>
        </div>

        <div class="form-group">
          <label class="float-left">Type</label><br><br>
          <label class="radioContainer">Cleared
            <input type="radio" checked="checked" name="listed" id="white" value="White" required [(ngModel)]="person.personListed">
            <span class="radioCheckmark"></span>
          </label>
          <label class="radioContainer">Threat
            <input type="radio" name="listed" id="black" value="Black" required [(ngModel)]="person.personListed">
            <span class="radioCheckmark"></span>
          </label>
        </div>
        <br>

        <button type="submit" class="btn btn-primary justify-content-center">Submit</button>
      </form>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
