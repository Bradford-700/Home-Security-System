<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Unknown Vehicle List</h4>
          <p class="card-category">Vehicles on the street, walking past your property.</p>
          <a *ngIf="info.userRole == 'Admin'" class="material-icons listPageIcons open-modal" (click)="deleteAll()">auto_delete</a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
              <tr>
                <th>
                  ID
                </th>
                <th>
                  Picture
                </th>
                <th>
                  Modify
                </th>
              </tr>
              </thead>
              <tbody>
              <ng-container *ngFor="let v of vehicle | async">
                <tr *ngIf="v.vehicleListed == 'Grey' && v.vehicleDeleted == null">
                  <td>{{v.vehicleId}}</td>
                  <td><img alt="Photo" src="{{v.vehicleImg}}" class="listPic ImgClassName"></td>
                  <td *ngIf="info.userRole != 'Basic'">
                    <a class="btn btn-primary" (click)="addToWhiteList(v.vehicleId)">Add to Cleared List</a>
                    <a class="btn btn-primary" (click)="addToBlackList(v.vehicleId)">Add to Threat List</a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
