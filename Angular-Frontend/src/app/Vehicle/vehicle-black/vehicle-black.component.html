<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Threat Vehicle List</h4>
          <p class="card-category">Danger Level High!</p>
          <a *ngIf="info.userRole != 'Basic'" id="addBlack" class="material-icons open-modal listPageIcons" data-toggle="modal"
             data-target="#addVehicleModal2" onclick="openDrop()">person_add</a>
        </div>
        <div class="card-body">
          <!--Search Bar Starts Here-->
          <div class="row">
            <div class="col-11">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="material-icons">search</i>
                  </span>
                </div>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by Make..."
                       onkeyup="searchFunc('deletedBlackList', 1)">
              </div>
            </div>
            <a class="dropdown-toggle btn-sm hoverPointer" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item hoverPointer"
                 onclick="changeSearchFunc('deletedBlackList','Search by Make...', 1)">
                Search by Make
              </a>
              <a class="dropdown-item hoverPointer"
                 onclick="changeSearchFunc('deletedBlackList','Search by Model...',2)">
                Search by Model
              </a>
              <a class="dropdown-item hoverPointer"
                 onclick="changeSearchFunc('deletedBlackList','Search by Colour...',3)">
                Search by Colour
              </a>
              <a class="dropdown-item hoverPointer"
                 onclick="changeSearchFunc('deletedBlackList','Search by Registration...',4)">
                Search by Registration
              </a>
            </div>
          </div>
          <br>
          <!--Table Starts Here-->
          <div class="table-responsive table-striped">
            <table class="table center" id="blackListTable">
              <thead class="text-primary">
              <tr>
                <th>
                  Picture
                </th>
                <th class="hoverPointer" onclick="sortTable('blackListTable', 1)">
                  Make
                </th>
                <th class="hoverPointer" onclick="sortTable('blackListTable', 2)">
                  Model
                </th>
                <th class="hoverPointer" onclick="sortTable('blackListTable', 3)">
                  Colour
                </th>
                <th class="hoverPointer" onclick="sortTable('blackListTable', 4)">
                  Registration
                </th>
                <th>
                  Modify
                </th>
              </tr>
              </thead>
              <tbody id="blackBody">
              <ng-container *ngFor="let v of vehicle | async">
                <tr *ngIf="v.vehicleListed == 'Black' && v.vehicleDeleted == null">
                  <td><img alt="Photo" src="{{v.vehicleImg}}" class="listPic ImgClassName"></td>
                  <td>{{v.vehicleMake}}</td>
                  <td>{{v.vehicleModel}}</td>
                  <td>{{v.vehicleColour}}</td>
                  <td>{{v.licenceNo}}</td>
                  <td *ngIf="info.userRole != 'Basic'">
                    <a class="material-icons listPageIcons" (click)="updateVehicle(v.vehicleId)">edit</a>
                    <a class="material-icons listPageIcons" (click)="removeVehicle(v.vehicleId)">delete</a>
                  </td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a *ngIf="info.userRole != 'Basic'" class="btn btn-primary float-right" (click)="restoreVehicle()">Restore</a>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>

<!--ADD VEHICLE MODAL-->
<div class="container">
  <div class="modal fade" id="addVehicleModal2" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body center">
          <i class="material-icons modal-close-btn" data-dismiss="modal">close</i>
          <app-add-vehicle></app-add-vehicle>
        </div>
      </div>
    </div>
  </div>
</div>
